<strong>Date Picker - Wheels</strong><br>
<br>
<strong>Compatibility:</strong><br>
 - iOS 14 and above<br>
<br>
<strong>Features:</strong><br>
- replace new "Inline" Datepicker with "Wheels" Datepicker known from previous iOS versions<br>
<br>
<strong>No options to configure.</strong><br>
<br>
This tweak is open sourced <a href="https://github.com/tomaszpoliszuk/DatePickerWheels" target="_new">on Github</a><br>
